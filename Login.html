<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Login</title>
        <link rel="stylesheet" href="style.css">
        <script> function Funcao() {
            var name = document.getElementById ("Usuário").value
            var password = document.getElementById ("Senha").value
            if( name === ""){
                alert ("Ops, tente novamente colocando o seu nome completo!")
            }
                if( password===""){
                    alert("Ops, tente novamente!")
                }
            console.log(name)
            console.log(password)
        }
        </script>
    </head>
    <body>

        <div class="first-login">
            <div class="left-login">
                <img src="img/Virtual reality-cuate.png">
             </div>
             <div class="right-login">
                <form class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textField">
                        <label for="usuario">Usuário:</label>
                        <input id="Usuário" type="text"
                         placeholder="Usuário">
                    </div>
                    <div class="textField">
                     <label for="senha">Senha:</label>
                     <input id="Senha" type="password" placeholder="Senha">
                  </div>
                  <button onClick="Funcao()" class="btn-login">Login</button>
                  <h4>Ainda não possui o cadastro?</h4>
                  <br>
                  <a class="hereNext" href="Cadastro.html">Cadastre-se aqui!</a>
                  
              </form>   
              
    </div>
    </div>
    
     </div>
    </div
